repos:
  - repo: https://github.com/ambv/black
    rev: 21.7b0
    hooks:
      - id: black
        language_version: python3
        exclude: ^$.html, .venv

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
        exclude: ^$.html, .venv
  
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.3
    hooks:
      - id: flake8
        exclude: ^$.html

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config
        exclude: ^$.html, /venv

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.3
    hooks:
     - id: isort
       args: ["--profile", "black"]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        files: ^bookmanager/
        exclude: ^$.html, .venv
        
  - repo: local
    hooks:
      - id: migrations-check
        language: system
        name: Check for uncreated migrations.
        entry: bash -c "./manage.py makemigrations --check --dry-run"
        files: "models\\.py$"
        stages: [commit]

  - repo: local
    hooks:
      - id: django-test
        name: django-test
        entry: coverage run manage.py test
        always_run: true
        pass_filenames: false
        language: system
